
<h1 class="text-center mt-4">Bienvenido a Molino Malleco</h1>


<ngb-carousel class="text-center mt-4 mb-3">
    <ng-template *ngFor="let pelicula of peliculas" ngbSlide>
      <div class="picsum-img-wrapper">
        <img src="{{pelicula.img}}" width="1125" height="550" alt="A 200x200 image" alt="Random first slide">
      </div>
      <div class="carousel-caption">
        
        <h1 style="font-family: cursive; color: blue;" >{{pelicula.name}}</h1>
        <h3 style="text-align:center;font-family: cursive; color: blue; background-color:powderblue;">{{pelicula.desc}}</h3>
      </div>
    </ng-template>
</ngb-carousel>
