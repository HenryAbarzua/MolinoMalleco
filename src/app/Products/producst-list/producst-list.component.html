<div *ngIf="!load" >
  <mat-spinner style="margin:0 auto;"></mat-spinner>
</div>
<div *ngIf="load">
<mat-form-field>
  <mat-label></mat-label>
  <h1>Productos</h1>
  <div>
    
    <mat-icon style="margin-top: 17px; margin-left: 160px; position:absolute;">search</mat-icon><br><input matInput (keyup)="filtrar($event)" placeholder="buscar" aria-invalid="false" aria-required="false" >
</div>
</mat-form-field>
<div class="mat-elevation-z8">
  <table  mat-table [dataSource]="dataSource"  class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="nuevo">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-flat-button color="accent" (click)="newProduct()" >
        Agregar Producto
        <mat-icon>save</mat-icon>
      </button> </th>
      <td mat-cell *matCellDef="let element" style="width: 250px;">
         </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="cantidad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Cantidad </th>
      <td mat-cell *matCellDef="let element" style="width: 150px;"> {{element.cantidad}}Kg</td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element" style="width: 400px;">
        <button mat-flat-button color="accent" (click)="getElement(element)">
          Agregar
          <mat-icon>add</mat-icon>
        </button>&nbsp;
        <button mat-flat-button color="primary" (click)="onEdit(element)">
          Editar
          <mat-icon>edit</mat-icon>
        </button>&nbsp;
        <button mat-flat-button color="warn" (click)="onDelete(element.id)" >
          Eliminar
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <div class="container">
    <h1>Grafico</h1>
    <hr>
    <app-graf-prod></app-graf-prod>
  </div>
</div>
</div>
