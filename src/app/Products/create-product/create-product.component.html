<div [hidden]="submitted" class="card text-white mb-3" style="max-width: 18rem; background-color: #2dba8b;">
    <div class="card-header"><h1>AÃ±adir Producto</h1></div>
    <div class="card-body">
    <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="type">Tipo</label>
      <input type="text" class="form-control" id="type" required [(ngModel)]="product.Type" name="type">
    </div>
 
    <div class="form-group">
      <label for="quantity">Cantidad</label>
      <input type="text" class="form-control" id="quantity" required [(ngModel)]="product.quantity" name="quantity">
    </div>
 
    <button type="submit" class="btn btn-success btn-lg btn-block">Submit</button>
  </form>
</div>
</div>
 
<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newProduct()">Add</button>
</div>
