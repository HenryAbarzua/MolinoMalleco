<div class="container">
  <mat-form-field>
    <input matInput placeholder="Nombre" name="nombre" [(ngModel)]="this.products.selected.nombre">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Cantidad" name="cantidad" [(ngModel)]="this.products.selected.cantidad">
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="onSaveForm()">
    Save
    <mat-icon>save</mat-icon>
  </button>
</div>
