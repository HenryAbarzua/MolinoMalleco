
<div>   
<div class="card mt-5" *ngIf="user$ | async as user; else loading">
    <div class="card-body">
        <h3 class="card-title text-center">Usuario Pre-Registrado</h3>
        <div class="form-group">
            <p class="text-center">
                Se le ha enviado un correo a <strong>{{user?.email}}</strong> para confirmar el registro
            </p>
            <p class="text-center">
                Porfavor revisa tu correo para verificar
            </p>
        </div>
        <div class="form-group text-center">
            <button class="btn btn-primary" (click)="onSendEmail()">Reenviar Correo</button>
        </div>
    <div>
            <button class="btn btn-primary" routerLink="/login" style="margin-left:464px; width: 140px;">Login</button>
        </div>
    </div>
</div>
<ng-template #loading>
    Loading...

</ng-template>
</div>
