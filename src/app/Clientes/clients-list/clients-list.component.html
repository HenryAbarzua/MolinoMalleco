<div *ngIf="!load" >
  <mat-spinner style="margin:0 auto;"></mat-spinner>
</div>
<div *ngIf="load">
<mat-form-field>
  <mat-label></mat-label>
  <h1>Clientes</h1>
  <div>
    <mat-icon style="margin-top: 17px; margin-left: 160px; position:absolute;">search</mat-icon><br><input matInput (keyup)="filtrar($event)" placeholder="buscar" aria-invalid="false" aria-required="false" >
</div>
<div><button style="margin-top: 40px; margin-left: 920px; position:absolute;" mat-flat-button color="accent" (click)="newClients()" >
  Agregar Cliente
  <mat-icon>save</mat-icon>
</button></div>

</mat-form-field>
<div class="mat-elevation-z8" id="htmlData3">
  <table  mat-table [dataSource]="dataSource"  class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="nombreEmpresa">
      <th mat-header-cell *matHeaderCellDef>Nombre Empresa</th>
      <td mat-cell *matCellDef="let element"> {{element.nombreEmpresa}} </td>
    </ng-container>

    <ng-container matColumnDef="rutEmpresa">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut Empresa </th>
      <td mat-cell *matCellDef="let element"> {{element.rutEmpresa}}</td>
    </ng-container>

    <ng-container matColumnDef="nombreTitular">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Titular </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreTitular}}</td>
    </ng-container>

    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Regi√≥n </th>
      <td mat-cell *matCellDef="let element"> {{element.region}}</td>
    </ng-container>

    <ng-container matColumnDef="ciudad">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Ciudad </th>
      <td mat-cell *matCellDef="let element"> {{element.ciudad}}</td>
    </ng-container>

    <ng-container matColumnDef="tipoRubro">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo Rubro </th>
      <td mat-cell *matCellDef="let element"> {{element.tipoRubro}}</td>
    </ng-container>

    <ng-container matColumnDef="actions" >
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element"style="width: 100px;">
        <button mat-flat-button color="primary" (click)="onEdit(element)">
          Editar
          <mat-icon>edit</mat-icon>
        </button>&nbsp;
        <button mat-flat-button color="warn" (click)="onDelete(element.id)">
          Eliminar
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  <br>
  <div>
    <button class="btn col col-lg-2 btn-danger btn-block ml-2" (click)="downloadPDF3()">Download PDF</button>
  </div>
  <br>
  <div>
    <button (click)="exportAsXLSX()"
    class="btn col col-lg-2 btn-info btn-block ml-2">
      <mat-icon>get_app</mat-icon>Download Excel</button>
  </div>
  <div class="container">
    
    <hr>
  </div>
</div>
</div>
